<html>
<head>
  	<meta charset="UTF-8">
  	<meta name="description" id="metaDescript" content="A business card yooo!">
  	<meta name="keywords" id="metaKeys" content="business card">
	<style>
		body{
			background-color: Black;
		}
		h1.BCtitle{
			text-align: center;
			font-size: 30px;
			font-size: 3vw;
			color: white;
			text-decoration: underline;
		}
		table.businessCard{
			border: 1vw solid #F0EAD6;
			border-collapse: collapse;
			width: 70%;
			margin-left: auto;
			margin-right: auto;
			background-color: #F0EAD6;
			padding: 0%;
		}
		td.about{
			text-align: center;
		}
		p.BCname{
			font-size: 25px;
			font-size: 2.5vw;
		}
		p.BCcompany{
			font-family: Copperplate Gothic Light;
			font-size: 18px;
			font-size: 1.8vw;
			font-style: italic;
		}
		p.BCposition{
			font-family: Lucida Handwriting;
			font-size: 19px;
			font-size: 1.9vw;
		}
		p.BCexpertise{
			font-size: 16px;
			font-size: 1.6vw;
			font-style: italic;
		}
		p.BCcontact{
			padding-left: 15%;
			font-size: 12px;
			font-size: 1.2vw;
			text-align: left;
		}	
	</style>
</head>
<body>
	<h1 class="BCtitle">Eggshell!!!?</h1>
	<br>
	<table class="businessCard">
		<tr>
			<td width="40%">
				<img width="100%" src="BusinessC.gif">
			</td>
			<td class="about">
				<br>
				<p class="BCname">Patrick Bateman</p>
				<p class="BCcompany">Pierce & Pierce Investments</p>
				<p class="BCposition">Vice President</p>
				<p class="BCexpertise">mergers and acquisitions</p>
				<br>
				<p class="BCcontact">
				Contact:
				<br>
				tel: +1234567891011
				<br>
				email: Patrick_Bateman@PPI.com
				<br>
				fax: +1110987654321
				</p>
			</td>
		</tr>
	</table>
</body>
</html>
