function hideMenus(){
    replaceStyle("menuStyle", "menuStyleNoDisplay");
}

function replaceStyle(beforeStyle, afterStyle){
    var menuClassElements = document.getElementsByClassName(beforeStyle);
    for(var i = 0; i < menuClassElements.length; i++){
        var menuClassElementX = menuClassElements.item(i);
        menuClassElementX.title = "";
        menuClassElementX.className = afterStyle;
    }
}

function makeMenu(){
    if(this.inDD == "None" || this.inOpt == "None" || document.getElementById(this.inDD).value == this.inOpt){
        var toBeDisplayedDiv = document.getElementById(this.outDD + "Div");
        toBeDisplayedDiv.className = "menuStyle";
        var toBePopLabel = document.getElementById(this.outDD + "Label");
        toBePopLabel.innerHTML = this.outLabel + ": ";
        toBePopLabel.for = this.outDD;
        toBePopLabel.title = this.outInfo;
        var toBePopDD = document.getElementById(this.outDD);
        toBePopDD.title = this.outInfo;
        toBePopDD.innerHTML = "";
        for (var i = 0; i < arguments.length; i++) {
		    var textAndValue = arguments[i];
		    var addedOption = document.createElement("option");
		    var parsedArray = textAndValue.split('|');
            addedOption.text = parsedArray[0];
            addedOption.value = parsedArray[1];
            toBePopDD.appendChild(addedOption);
        }
    }
	else{
	}
}

function creatMenuLabelSelectandSpan(){
    for (var i = 0; i < arguments.length; i++) {
        Name = arguments[i];
        if(Name.search("(SEARCH)")==-1){
            var innerDiv = document.createElement("div");
            innerDiv.id = Name + "Div";
            innerDiv.className = "menuStyleNoDisplay";
            var innerDivLabel = document.createElement("label");
            innerDivLabel.id = Name + "Label";
            innerDivLabel.htmlFor = Name;
            innerDiv.appendChild(innerDivLabel);
            var innerDivSelect = document.createElement("select");
            innerDivSelect.id = Name;
            innerDiv.appendChild(innerDivSelect);
            var innerDivSpan = document.createElement("span");
            innerDivSpan.id = Name + "Span";
            innerDiv.appendChild(innerDivSpan);
            outerDiv = document.getElementById("menuBody");
            outerDiv.appendChild(innerDiv);
        }
    else{
            var innerDiv = document.createElement("div");
            innerDiv.id = Name + "Div";
            innerDiv.className = "menuStyleNoDisplay";
            var innerDivLabel = document.createElement("label");
            innerDivLabel.id = Name + "Label";
            innerDivLabel.htmlFor = Name;
            innerDiv.appendChild(innerDivLabel);
            var innerDivDatalist = document.createElement("datalist");
            innerDivDatalist.id = Name;
            innerDiv.appendChild(innerDivDatalist);
            var innerDivInput = document.createElement("input");
            innerDivInput.id = Name + "Input";
            innerDivInput.autoComplete = "on";
            innerDivInput.setAttribute('list', Name);
            innerDiv.appendChild(innerDivInput);
            var innerDivSpan = document.createElement("span");
            innerDivSpan.id = Name + "Span";
            innerDiv.appendChild(innerDivSpan);
            outerDiv = document.getElementById("menuBody");
            outerDiv.appendChild(innerDiv);
        }
    }
}

    else{
